<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio formulario</title>
</head>
<body>
    <form action="#">
        <p>Formulario de usuario con validaciones:</p>

        <label for="nombre">Nombre:</label>
        <input type="text" placeholder = "Tu nombre" id="nombre" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder ="Tu correo electronico" required><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required><br>

        <label for="color">Color:</label>
        <input type="color" id="color" required><br>

        <label for="numero">Numero:</label>
        <input type="number" id="numero"  required pattern="[0-9]{1}"><br>

        <input type="submit" value="Confirmar">
    </form>
</body>
</html>
